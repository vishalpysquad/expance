{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>
  {% block content%}
     <form method="POST" enctype="multipart/form-data">


    <!-- Security token -->
    {% csrf_token %}


    <!-- Using the formset -->
    {{ form.as_p }}

    <input type="submit" value="Submit">
</form>
  <ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <li>{{ object.balance }}</li>
    <li>{{ object.user }}</li>
    <li>{{ object.status }}</li>

    <hr/>
    <!-- If object_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
  {% endblock %}
</h1>

</body>
</html>
